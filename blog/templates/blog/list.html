{% extends "base/base.html" %}

{% load static %}

{% block content %}

<section class="breadcrumb-blog set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Our Blog</h2>
            </div>
        </div>
    </div>
</section>

<section class="blog spad">
    <div class="container">
        <div class="row">
            {% for post in object_list %}
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="blog__item">
                        <div class="blog__item__pic set-bg" data-setbg="{{ post.list_image_url }}"></div>
                        <div class="blog__item__text">
                            <span><img src="{% static 'img/icon/calendar.png' %}" alt=""> {{ post.created_at | date:"d F Y"}}</span>
                            <a href="{% url 'blog:detail' post.id %}"><h5>{{ post.title }}</h5></a>
                            <a class="blog__item__text__a" href="{% url 'blog:detail' post.id %}">Leer m√°s</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
