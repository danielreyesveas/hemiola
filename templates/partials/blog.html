{% load static %}

<section class="latest spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <span>Últimos posts</span>
                    <h2>Música</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for post in posts %}
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="blog__item">
                        <a href="{% url 'blog:detail' post.id %}">
                            <div class="blog__item__pic set-bg" data-setbg="{{ post.list_image_url }}"></div>
                        </a>
                        <div class="blog__item__text">
                            <span><img src="{% static 'img/icon/calendar.png' %}" alt=""> {{ post.created_at | date:"d F Y"}}</span>
                            <a href="{% url 'blog:detail' post.id %}">
                                <h5>{{ post.title }}</h5>
                            </a>
                            <a class="blog__item__text__a" href="{% url 'blog:detail' post.id %}">Leer más</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
